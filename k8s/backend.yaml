apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: travel-planner
spec:
  replicas: 3 # Scale horizontally for 1000s of users
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: your-registry/travel-planner-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
              name: http
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: travel-planner-config
                  key: NODE_ENV
            - name: BACKEND_PORT
              valueFrom:
                configMapKeyRef:
                  name: travel-planner-config
                  key: BACKEND_PORT
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: travel-planner-secrets
                  key: DATABASE_URL
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: travel-planner-config
                  key: REDIS_PORT
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: travel-planner-secrets
                  key: JWT_SECRET
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: travel-planner-config
                  key: CORS_ORIGIN
            - name: S3_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: travel-planner-secrets
                  key: S3_ENDPOINT
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: travel-planner-secrets
                  key: S3_ACCESS_KEY
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: travel-planner-secrets
                  key: S3_SECRET_KEY
            - name: S3_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: travel-planner-config
                  key: S3_BUCKET
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: travel-planner-secrets
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: travel-planner-secrets
                  key: GOOGLE_CLIENT_SECRET
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: travel-planner
spec:
  selector:
    app: backend
  ports:
    - port: 4000
      targetPort: 4000
      name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: travel-planner
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
